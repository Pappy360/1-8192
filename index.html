<!DOCTYPE html>
<html>
<head>
  <title>Shiny Hunting Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #stats, #log, #prob, #shinyList {
      margin-top: 15px;
      font-size: 16px;
    }

    #shinyList {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 350px;
    }
  </style>
</head>
<body>

  <div id="log">Click "Manual Click" or use Auto-Click!</div>

  <button id="manualClick">Manual Click</button>
  <button id="autoClick">Start Auto-Click (100/sec)</button>

  <div id="stats">
    Attempts: 0<br>
    Shinies Found: 0
  </div>

  <div id="prob">
    Chance to have found at least 1 shiny: 0%
  </div>

  <div id="shinyList">
    <strong>Shiny Log:</strong>
    <ul id="shinyLog"></ul>
  </div>

  <script>
    const shinyChance = 1 / 8192;

    let attempts = 0;
    let shinies = 0;
    let autoClicking = false;
    let autoClickInterval;

    const log = document.getElementById("log");
    const stats = document.getElementById("stats");
    const shinyLog = document.getElementById("shinyLog");
    const prob = document.getElementById("prob");
    const manualBtn = document.getElementById("manualClick");
    const autoBtn = document.getElementById("autoClick");

    // Function to calculate SPA for a given attempt
    function calculateSPA(attempts) {
      return 1 - Math.pow(1 - shinyChance, attempts);
    }

    // Function to update overall probability display
    function updateProbability() {
      const chance = calculateSPA(attempts);
      prob.textContent = `Chance to have found at least 1 shiny: ${(chance*100).toFixed(2)}%`;
    }

    // Function for a single click
    function clickAttempt() {
      attempts++;
      if (Math.random() < shinyChance) {
        shinies++;
        const spa = calculateSPA(attempts) * 100;

        log.textContent = `✨ Shiny Found! Total Shinies: ${shinies} ✨`;

        // Add shiny + SPA to log
        const li = document.createElement("li");
        li.textContent = `Shiny #${shinies} found at attempt ${attempts} — SPA: ${spa.toFixed(2)}%`;
        shinyLog.appendChild(li);
        shinyLog.scrollTop = shinyLog.scrollHeight;
      }
      stats.innerHTML = `Attempts: ${attempts}<br>Shinies Found: ${shinies}`;
      updateProbability();
    }

    manualBtn.addEventListener("click", clickAttempt);

    autoBtn.addEventListener("click", () => {
      if (!autoClicking) {
        autoClicking = true;
        autoBtn.textContent = "Stop Auto-Click (100/sec)";
        autoClickInterval = setInterval(clickAttempt, 10); // 100 clicks/sec
      } else {
        autoClicking = false;
        autoBtn.textContent = "Start Auto-Click (100/sec)";
        clearInterval(autoClickInterval);
      }
    });
  </script>

</body>
</html>
