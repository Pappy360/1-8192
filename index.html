<!DOCTYPE html>
<html>
<head>
  <title>Shiny Hunting Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #stats, #log, #prob, #shinyList, #modifiers {
      margin-top: 15px;
      font-size: 16px;
    }

    #shinyList {
      max-height: 250px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      width: 500px;
    }

    #modifiers label {
      margin-right: 15px;
    }

    .flash {
      animation: flash 0.3s;
    }

    @keyframes flash {
      0% { background-color: #f0f0f0; }
      50% { background-color: gold; }
      100% { background-color: #f0f0f0; }
    }

    .rarest {
      background: black;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="log">Click "Manual Click" or use Auto-Click!</div>

  <button id="manualClick">Manual Click</button>
  <button id="autoClick">Start Auto-Click (100/sec)</button>
  <button id="sortSPA">Sort Shiny Log by SPA ↓</button>
  <button id="reset">Reset All</button>

  <div id="modifiers">
    <label>
      <input type="checkbox" id="shinyCharm"> Shiny Charm (×3)
    </label>
  </div>

  <div id="stats">
    Attempts: 0<br>
    Shinies Found: 0<br>
    SPA Since Last Shiny: 0%
  </div>

  <div id="prob">
    Chance to have found at least 1 shiny: 0%
  </div>

  <div id="shinyList">
    <strong>Shiny Log:</strong>
    <ul id="shinyLog"></ul>
  </div>

  <script>
    const baseChance = 1 / 8192;
    let attempts = 0;
    let shinies = 0;
    let spaAttempts = 0;
    let autoClicking = false;
    let autoClickInterval;
    let maxRV = 0;

    const log = document.getElementById("log");
    const stats = document.getElementById("stats");
    const shinyLog = document.getElementById("shinyLog");
    const prob = document.getElementById("prob");
    const manualBtn = document.getElementById("manualClick");
    const autoBtn = document.getElementById("autoClick");
    const shinyCharmCheckbox = document.getElementById("shinyCharm");
    const sortSPAButton = document.getElementById("sortSPA");
    const resetButton = document.getElementById("reset");

    function flashScreen() {
      document.body.classList.add("flash");
      setTimeout(() => document.body.classList.remove("flash"), 300);
    }

    function getCurrentChance() {
      let chance = baseChance;
      if (shinyCharmCheckbox.checked) chance *= 3;
      return chance;
    }

    function calculateSPA() {
      const chance = getCurrentChance();
      return 1 - Math.pow(1 - chance, spaAttempts);
    }

    function cumulativeChance() {
      const chance = getCurrentChance();
      return 1 - Math.pow(1 - chance, attempts);
    }

    function updateStats() {
      stats.innerHTML = `
        Attempts: ${attempts}<br>
        Shinies Found: ${shinies}<br>
        SPA Since Last Shiny: ${(calculateSPA()*100).toFixed(2)}%<br>
        Cumulative Chance: ${(cumulativeChance()*100).toFixed(2)}%
      `;
      prob.textContent = `Chance to have found at least 1 shiny: ${(cumulativeChance()*100).toFixed(2)}%`;
    }

    function getRandomPokedexNumber() {
      return Math.floor(Math.random() * 898) + 1;
    }

    function addShinyToLog(pokemonNumber, spa, rv, save=true) {
      const li = document.createElement("li");
      li.dataset.spa = spa;
      li.dataset.rv = rv;
      li.textContent = `Shiny #${shinies} - Pokédex #${pokemonNumber} — SPA: ${spa.toFixed(2)}% — RV: ${rv.toFixed(3)}`;

      // Update rarest highlight
      if (rv > maxRV) {
        maxRV = rv;
        shinyLog.querySelectorAll(".rarest").forEach(el => el.classList.remove("rarest"));
        li.classList.add("rarest");
      }

      shinyLog.appendChild(li);
      shinyLog.scrollTop = shinyLog.scrollHeight;

      if(save) saveToLocalStorage();
    }

    function clickAttempt() {
      attempts++;
      spaAttempts++;

      const chance = getCurrentChance();
      if (Math.random() < chance) {
        shinies++;
        const spa = calculateSPA()*100;
        const pokemonNumber = getRandomPokedexNumber();
        const rv = Math.random();

        log.textContent = `✨ Shiny Found! Total Shinies: ${shinies} ✨`;
        flashScreen();
        addShinyToLog(pokemonNumber, spa, rv);

        spaAttempts = 0;
      }

      updateStats();
      saveToLocalStorage();
    }

    manualBtn.addEventListener("click", clickAttempt);

    autoBtn.addEventListener("click", () => {
      if (!autoClicking) {
        autoClicking = true;
        autoBtn.textContent = "Stop Auto-Click (100/sec)";
        autoClickInterval = setInterval(clickAttempt, 10);
      } else {
        autoClicking = false;
        autoBtn.textContent = "Start Auto-Click (100/sec)";
        clearInterval(autoClickInterval);
      }
    });

    sortSPAButton.addEventListener("click", () => {
      const items = Array.from(shinyLog.querySelectorAll("li"));
      items.sort((a, b) => parseFloat(b.dataset.spa) - parseFloat(a.dataset.spa));
      shinyLog.innerHTML = "";
      items.forEach(item => shinyLog.appendChild(item));
    });

    resetButton.addEventListener("click", () => {
      if(confirm("Are you sure you want to reset all progress?")) {
        attempts = 0;
        shinies = 0;
        spaAttempts = 0;
        maxRV = 0;
        shinyLog.innerHTML = "";
        updateStats();
        log.textContent = "Click 'Manual Click' or use Auto-Click!";
        localStorage.clear();
      }
    });

    // Save to localStorage
    function saveToLocalStorage() {
      const logData = Array.from(shinyLog.querySelectorAll("li")).map(li => ({
        text: li.textContent,
        spa: li.dataset.spa,
        rv: li.dataset.rv,
        rare: li.classList.contains("rarest")
      }));
      localStorage.setItem("shinyLog", JSON.stringify(logData));
      localStorage.setItem("shinyStats", JSON.stringify({attempts, shinies, spaAttempts, maxRV}));
    }

    // Load from localStorage
    function loadFromLocalStorage() {
      const statsData = JSON.parse(localStorage.getItem("shinyStats"));
      const logData = JSON.parse(localStorage.getItem("shinyLog"));

      if(statsData) {
        attempts = statsData.attempts;
        shinies = statsData.shinies;
        spaAttempts = statsData.spaAttempts;
        maxRV = statsData.maxRV;
        updateStats();
      }

      if(logData) {
        logData.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item.text;
          li.dataset.spa = item.spa;
          li.dataset.rv = item.rv;
          if(item.rare) li.classList.add("rarest");
          shinyLog.appendChild(li);
        });
      }
    }

    // Initialize
    loadFromLocalStorage();
  </script>

</body>
</html>
